<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
    <h1>The Code Review</h1>
    </header>
    <div class="h2">
    <h2>Signup for our newsletter</h2>
    </div>
    <div>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <form action="/my-handling-form-page" method="post">
    <div class="form-group">
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" required/>
            </div>

            <div class="form-group">
                <label for="mail">Email Address</label>
                <input type="email" id="email" name="user_email" />
            </div>

            <div class="form-group">
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="user_tel" />
            </div>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="address" id="address" name="user_address" />
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="city" id="city" name="user_city" />
            </div>

            <div class="form-group">
                <label for="state">State</label>

                <select name="state" id="state">
                    <option value="state">Choose State</option>
                </select>
            </div>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="zip" id="zip" name="user_zip" />
            </div>
            </fieldset>
        </div>

        <div class="h2">
            <h2>Newsletter</h2>
        </div>

            <fieldset>
            <legend>Select the newsletters you would like to receive</legend>
            <div class="form-check">
            <input type="checkbox" id="html" name="html" value="HTML News">
            <label for="html">HTML News</label><br>
            </div>
            <div class="form-check">
            <input type="checkbox" id="css" name="css" value="CSS News">
            <label for="css">CSS News</label><br>
            </div>
            <div class="form-check">
            <input type="checkbox" id="javascript" name="javascript" value="Javascript News">
            <label for="javascript">JavaScript News</label><br>
            </div>
            </fieldset>

            <fieldset>
            <legend>Newsletter Format</legend>
            <div>
            <input type="radio" id="html" name="newsletter_format" value="HTML">
            <label for="html">HTML</label>
            </div>
            <div>
            <input type="radio" id="plain" name="newsletter_format" value="Plain text">
            <label for="plain">Plain text</label>
            </div>
            </fieldset>

            <div>
                <label for="msg">Other topics you'd like to hear about</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>

            <button type="submit">Sign Up</button>

        <footer>
            &copy;Copyright The Code Review
        </footer>
    </form>
</body>
</html>
