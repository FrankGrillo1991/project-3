<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" required/>
            </li>

            <li>
                <label for="mail">Email Address</label>
                <input type="email" id="email" name="user_email" />
            </li>

            <li>
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="user_tel" />
            </li>

            <li>
                <label for="address">Street Address</label>
                <input type="address" id="address" name="user_address" />
            </li>

            <li>
                <label for="city">City</label>
                <input type="city" id="city" name="user_city" />
            </li>

            <li>
                <label for="state">State</label>

                <select name="state" id="state">
                    <option value="state">Choose State</option>
                </select>
            </li>

            <li>
                <label for="zip">Zip Code</label>
                <input type="zip" id="zip" name="user_zip" />
            </li>
        </ul>
        <ul>
            <label for="newsletters">Select the newsletters you would like to receive</label>
            <li>
            <input type="checkbox" id="html" name="html" value="HTML News">
            <label for="html">HTML News</label><br>
            </li>
            <li>
            <input type="checkbox" id="css" name="css" value="CSS News">
            <label for="css">CSS News</label><br>
            </li>
            <li>
            <input type="checkbox" id="javascript" name="javascript" value="Javascript News">
            <label for="javascript">JavaScript News</label><br>
            </li>
        </ul>

        <ul>
            <label for="format">Newsletter Format</label>
            <li>
            <input type="radio" id="html" name="newsletter_format" value="HTML">
            <label for="html">HTML</label>
            </li>
            <li>
            <input type="radio" id="plain" name="newsletter_format" value="Plain text">
            <label for="plain">Plain text</label>
            </li>
        </ul>

            <li>
                <label for="msg">Other topics you'd like to hear about</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>

            <li class="button">
                <button type="submit">Sign Up</button>
            </li>

        </ul>
        <footer>
            &copy;Copyright The Code Review
        </footer>
    </form>
</body>
</html>
