<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1>The Code Review</h1>
    </header>
    <div class="h2">
    <h2>Signup for our newsletter</h2>
    </div>
    <div class="p">
    <p>Get the latest news on how your code is doing right in your inAbox</p>
    </div>
    <form>
        <fieldset>
            <legend><h3>Contact Information</h3></legend>
            <div class="contact">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="required">
            </div>

            <div class="contact">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email"  placeholder="required">
            </div>

            <div class="contact">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_tel">
            </div>

            <div class="contact">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
            </div>

            <div class="contact">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>

            <div class="contact">
                <label for="state">State</label>

                <select name="state" id="state">
                    <option value="state">Choose State</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                    <option value="option5">Option 5</option>
                </select>
            </div>

            <div class="contact">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">
            </div>
        </fieldset>



            <fieldset>
            <legend class="h3"><h3>Newsletter</h3></legend>
            <div class="h6"><h6>Select the newsletters you would like to receive</h6></div>
            <div class="form-check">
            <input type="checkbox" id="htmlnews" name="html" value="HTML News">
            <label for="htmlnews">HTML News</label><br>
            </div>
            <div class="form-check">
            <input type="checkbox" id="css" name="css" value="CSS News">
            <label for="css">CSS News</label><br>
            </div>
            <div class="form-check">
            <input type="checkbox" id="javascript" name="javascript" value="Javascript News">
            <label for="javascript">JavaScript News</label>
            </div>
            <h6>Newsletter Format</h6>
            <div class="form-check">
            <input type="radio" id="html" name="newsletter_format" value="HTML">
            <label for="html">HTML</label>
            </div>
            <div class="form-check">
            <input type="radio" id="plain" name="newsletter_format" value="Plain text">
            <label for="plain">Plain text</label>
            </div>

            <div class="textarea">
                <label for="message">Other topics you'd like to hear about</label>
                <textarea name="message" id="message" rows="5" cols="60" maxlength="2000"></textarea>
            </div>

            <br>
            <button type="submit" class="signupbtn">Sign Up</button>
            </fieldset>
            </form>
        <footer>
            &copy;Copyright The Code Review
        </footer>
    </body>
</html>
