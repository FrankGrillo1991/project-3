<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
    <h1>The Code Review</h1>
    </header>
    <div class="h2">
    <h2>Signup for our newsletter</h2>
    </div>
    <div class="p">
    <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <form action="/my-handling-form-page" method="post">
    <div class="container">
        <fieldset>
            <legend><h3>Contact Information</h3></legend>
            <div class="contact">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" required/>
            </div>

            <div class="contact">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="user_email" />
            </div>

            <div class="contact">
                <label for="phone">Phone Number</label>
                <input type="text" id="tel" name="user_tel" />
            </div>

            <div class="contact">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" />
            </div>

            <div class="contact">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" />
            </div>

            <div class="contact">
                <label for="state">State</label>

                <select name="state" id="state">
                    <option value="state">Choose State</option>
                </select>
            </div>

            <div class="contact">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip" />
            </div>
        </div>
    </fieldset>


        <div class="h3">
            <h3>Newsletter</h3>
        </div>

            <fieldset>
            <legend class="h6"><h6>Select the newsletters you would like to receive</h6></legend>
            <div class="form-check">
            <input type="checkbox" id="html" name="html" value="HTML News">
            <label for="html">HTML News</label><br>
            </div>
            <div class="form-check">
            <input type="checkbox" id="css" name="css" value="CSS News">
            <label for="css">CSS News</label><br>
            </div>
            <div class="form-check">
            <input type="checkbox" id="javascript" name="javascript" value="Javascript News">
            <label for="javascript">JavaScript News</label>
            </div>
            </fieldset>

            <fieldset>
            <legend class="h6"><h6>Newsletter Format</h6></legend>
            <div class="form-check">
            <input type="radio" id="html" name="newsletter_format" value="HTML">
            <label for="html">HTML</label>
            </div>
            <div class="form-check">
            <input type="radio" id="plain" name="newsletter_format" value="Plain text">
            <label for="plain">Plain text</label>
            </div>
            </fieldset>

            <div class="p">
                <p>Other topics you'd like to hear about</p>
                <textarea name="message" rows="5" cols="60" maxlength="2000"></textarea>
            </div>

            <br>
            <input type="submit" value="Submit" />

        <footer>
            &copy;Copyright The Code Review
        </footer>
    </form>
</body>
</html>
